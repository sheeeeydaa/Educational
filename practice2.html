<!DOCTYPE html>
<html>
<head>
    <title>Play with Code</title>
</head>

<body>
    <p id="TextPlace"></p>
    <script type="text/javascript">
        var text ="reverse me";
        var textReverse = "";
        for (var i = text.length - 1; i >= 0; i--) {
            textReverse +=text[i];
        }
        alert(textReverse);
    </script>
    
</body>
</html>
